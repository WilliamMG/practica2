	function mostrar() {
		$.ajax({
			url: "obtenerdatos.php", //url de donde obtener los datos
			dataType: 'json', //tipo de datos retornados
			type: 'post', //enviar variables como post
			success: function (data) {
				$("#txtDatos").empty();
                $.each(data, function(idx, obj) {
                	$("#txtDatos").append("Nombre: "+obj.nombre+"\n");	
                	$("#txtDatos").append("Apellido: "+obj.apellido+"\n");	
                	$("#txtDatos").append("Descripcion: "+obj.descripcion+"\n");	
                	$("#txtDatos").append("-----------------------------------\n");
				});
            }
		});
	}
